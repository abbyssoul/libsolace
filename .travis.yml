language: cpp
compiler:
  - clang
  - gcc
os:
  - linux
sudo: required
dist: trusty
env:
  global:
   # The next declaration is the encrypted COVERITY_SCAN_TOKEN, created
   #   via the "travis encrypt" command using the project repo's public key
   - secure: ""
addons:
 apt:
   sources:
   - ubuntu-toolchain-r-test
   packages:
   - clang-3.8
   - gcc-4.9
   - g++-4.9
   - cmake
   - doxygen
   - python-pip
   - valgrind
   - ggcov
   - lcov
   - curl
   - libcppunit-dev
 coverity_scan:
  project:
      name: "abbyssoul/libsolace"
      description: "Foundation of High Reliability/High Availability Applications"
  notification_email: abbyssoul@gmail.com
  build_command: make
  branch_pattern: coverity_scan

before_install:
  - pip install --user cpp-coveralls
  - pip install --user cpplint
  - gem install coveralls-lcov
install:
  - gcov --version
  - lcov --version
  - sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-4.9 60 --slave /usr/bin/g++ g++ /usr/bin/g++-4.9
  - sudo update-alternatives --install /usr/bin/gcov gcov /usr/bin/gcov-4.9 90
  - if [ "$CXX" = "clang++" ]; then export CXX="clang++-3.8" CC="clang-3.8"; fi
  - libs/dependencies
  - echo $CXX
  - echo $CXX --version

script:
  - ./configure
  - if [ "${COVERITY_SCAN_BRANCH}" != 1 ]; then make codecheck ; fi
  - if [ "${COVERITY_SCAN_BRANCH}" != 1 ]; then make -j2 && make test && make verify ; fi
after_success:
  - make clean && make build_coverage
  - make test && make coverage_report
  - coveralls-lcov --repo-token ${COVERALLS_TOKEN} coverage.info # uploads to coveralls
