name: Run Unit tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macOS-latest, windows-latest]

    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v1
      with:
        python-version: '3.x'
    - run: python -m pip install cpplint -U

    - name: configure
      run: ./configure --enable-debug --enable-coverage --enable-sanitizer
    - name: code-check
      run: make codecheck
    - name: make
      run: make
    - name: Unit-test
      run: make test
